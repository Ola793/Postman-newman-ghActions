name: Test-Build
on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository under $GITHUB_WORKSPACE
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install Node.js on the runner
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install Newman and htmlextra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Run the POSTMAN collection and generate the report
      - name: Run POSTMAN collection
        run: |
          newman run petstore.collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme

      # List files to verify the report is generated correctly
      - name: List files in workspace
        run: ls -R

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          # Switch to an orphan gh-pages branch
          git checkout --orphan gh-pages
          
          # Remove all existing files in the branch
          git rm -rf .
          
          # Move the report to index.html in the root directory
          mv testResults/htmlreport.html index.html
          
          # Prevent Jekyll from processing the content
          echo '.nojekyll' > .nojekyll
          
          # Add and commit the new files
          git add index.html .nojekyll
          git commit -m 'Deploy Newman Report to GitHub Pages'
          
          # Push to gh-pages
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Ola793/Postman-newman-ghActions gh-pages
